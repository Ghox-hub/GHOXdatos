<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOX - Página Oficial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }
        header {
            background-color: #222;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        video {
            max-width: 100%;
            margin-top: 20px;
        }
        footer {
            background-color: #222;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    Bienvenido a la Página de GHOX
</header>

<div class="container">
    <div class="section">
        <h2>Historia de GHOX</h2>
        <p>Aquí puedes escribir la historia de GHOX...</p>
    </div>

    <div class="section">
        <h2>Galería</h2>
        <p>Añade imágenes aquí:</p>
        <img src="imagen1.jpg" alt="Imagen de GHOX">
        <img src="imagen2.jpg" alt="Otra imagen de GHOX">
    </div>

    <div class="section">
        <h2>Videos</h2>
        <p>Inserta tus videos aquí:</p>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>
</div>

<footer>
    © 2025 GHOX - Todos los derechos reservados.
</footer>

</body>
</html>
